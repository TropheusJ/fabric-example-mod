name: try_update
on:
  schedule:
    # run every day at 6:23 PM
    # weird time to avoid peak use
    - cron: '23 18 * * *'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        java: [ 17 ]
    runs-on: ubuntu-latest
    env:
      PUBLISH_SUFFIX: snapshots
      MAVEN_USER: ${{ secrets.MAVEN_USER }}
      MAVEN_PASS: ${{ secrets.MAVEN_PASS }}
    permissions: write-all
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: update
        run: ./gradlew tryUpdate

      # Must be a separate stage to allow deps to actually change
      - name: test update
        run: ./gradlew runGametest

      # Must be a separate stage to not be cancelled if test fails
      - name: finalize update
        if: always()
        run: ./gradlew finalizeUpdate --stacktrace
        env:
          GH_ACTION_STATUS: ${{ github.action_status }}
          GH_ACTION_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
